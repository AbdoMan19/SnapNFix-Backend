# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - SnapNFix

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0"

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./app-publish

      - name: Install zip
        run: sudo apt-get install -y zip

      - name: Create deployment package
        run: |
          cd ./app-publish
          # Create a simpler directory structure by moving files up if needed
          if [ -d "SnapNFix.Api" ]; then
            echo "Flattening directory structure..."
            cp -r SnapNFix.Api/* .
            rm -rf SnapNFix.Api
          fi
          zip -r ../deploy.zip ./*
          cd ..
          echo "Created deployment package:"
          ls -la deploy.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_06BA40B678CF4D45AAD3516C5145E5D1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1E720880C2914ADC95DCAB506BD89790 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5E30D59A90144B76B2421967B6DA2A79 }}

      - name: Clean remote directory before deployment
        uses: azure/cli@v1
        with:
          inlineScript: |
            echo "Getting publishing credentials for web app cleanup"
            PUBLISH_PROFILE=$(az webapp deployment list-publishing-profiles --name "SnapNFix" --resource-group "SnapNFix-Backend" --xml)
            PUBLISH_URL=$(echo "$PUBLISH_PROFILE" | grep -oPm1 "(?<=<publishUrl>)[^<]+")
            USERNAME=$(echo "$PUBLISH_PROFILE" | grep -oPm1 "(?<=<userName>)[^<]+")
            PASSWORD=$(echo "$PUBLISH_PROFILE" | grep -oPm1 "(?<=<userPWD>)[^<]+")

            # Use the Kudu API to clean the wwwroot directory
            echo "Cleaning wwwroot directory..."
            curl -X POST "https://$PUBLISH_URL/api/command" \
              -u "$USERNAME:$PASSWORD" \
              -H "Content-Type: application/json" \
              -d '{"command":"rm -rf /home/site/wwwroot/*", "dir":"/home"}'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "SnapNFix" 
          resource-group-name: "SnapNFix-Backend" 
          slot-name: "Production"
          package: ./deploy.zip
          clean: true 
