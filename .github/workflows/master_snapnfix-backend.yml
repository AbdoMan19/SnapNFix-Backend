# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - SnapNFix

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish SnapNFix.Api/SnapNFix.Api.csproj -c Release -o '${{env.DOTNET_ROOT}}/myapp' --self-contained true --runtime win-x86

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D5CF0912E45143D59481BCCB597F17A7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E154518BC58C40468757CA89CDE7487F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A27A0CE9DF574478B732A0245BB681D9 }}

      - name: Set App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'SnapNFix'
          app-settings-json: |
            [
              {
                "name": "ConnectionStrings__DefaultConnection",
                "value": "${{ secrets.AZURE_POSTGRESQL_CONNECTIONSTRING }}",
                "slotSetting": false
              },
              {
                "name": "AzureBlob__ConnectionString",
                "value": "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}",
                "slotSetting": false
              },
              {
                "name": "AI__PhotoValidation__ValidationEndpoint",
                "value": "${{ secrets.VALIDATION_ENDPOINT }}",
                "slotSetting": false
              },
              {
                "name": "AI__PhotoValidation__WebhookUrl",
                "value": "${{ secrets.WEBHOOK_URL }}",
                "slotSetting": false
              },
              {
                "name": "AI__PhotoValidation__WebhookApiKey",
                "value": "${{ secrets.WEBHOOK_API_KEY }}",
                "slotSetting": false
              }
            ]
          connection-strings-json: |
            [
              {
                "name": "DefaultConnection",
                "value": "${{ secrets.AZURE_POSTGRESQL_CONNECTIONSTRING }}",
                "type": "PostgreSQL",
                "slotSetting": false
              }
            ]

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SnapNFix'
          slot-name: "Production"
          package: .